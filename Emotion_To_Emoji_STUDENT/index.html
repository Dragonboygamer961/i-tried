 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h1  class="btn btn-danger">Emotion to Emoji
        <br>

        <span> &#128516;</span>
        <span>&#128529;</span>
        <span>&#128525;</span>
        <span>&#128519;</span>
        <span>&#128520;</span>
        <span>&#128557;</span>	

      </h1> 
      <br>
      <h1 class = "btn btn-success">say cheese and be proud of your sefie</h1>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji

        <b style="color: yellow">Are you Happy?</b>

        <b style="color: black">Are you Sad?</b>

        <br><br>
        </div>




      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>

        <br><br>
        <div id = "result"></div>
        <br><br>
        <button class="btn btn-danger"  onclick="Predict()">Predict Emotion</button>
      </div>

    </center>
